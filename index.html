<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EB Bill Calculator</title>
</head>
<body>
    <div id="wrapper">
        <h2>EB Bill Calculator</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Enter unit">
        </div>
        <div>
            <button type="submit" onclick="ebBill()">Calculate</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
         function ebBill(){
        const unit = Number(document.getElementById("input").value)
        let rate = 0
        //else if ladder
        // for first 50 units Rs.0.75/unit
        // for next 100 units Rs.1.00/unit
        // for next 100 units Rs.1.30/unit
        // for unit 250 above Rs.1.50/unit
        if(unit<=50)
            bill = unit*0.75
        else if(unit<=150)
            bill = 50*0.75 + (unit-50)*1
        else if(unit<=250)
            bill = 50*0.75 + 100*1 + (unit-150)*1.30
        else if(unit>250)
            bill = 50*0.75 + 100*1 + 150*1.30 +(unit-250)*1.50
        
        let result = document.querySelector('#result')
        result.innerHTML = "Your bill amount is Rs." + bill 
         }
    </script>
</body>
</html>
